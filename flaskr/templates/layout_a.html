<!doctype html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>apple</title>
  <!-- BootstrapのCSS読み込み -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- BootstrapのJS読み込み -->
  <script src="../static/js/bootstrap.min.js"></script>

  <link rel="shortcut icon" href="../static/favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="icon" href="../static/favicon.ico" type="image/vnd.microsoft.icon">

</head>

<body class="text-center">
  <div class="container">

    <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
              <div class="col-4 pt-1">
                <img src="../static/picture/white.jpg" class="text-muted" width="80" height="80">
              </div>
              <!-- <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="{{ url_for('show_entries') }}" style="text-decoration:none; font-size:80px;">apple</a>
              </div> -->
              <div class="col-4 d-flex justify-content-end align-items-center">
                {% if not session.usernames %}
                  <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('login') }}" >Log in</a>
                  <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('signup') }}">Sign up</a>
                {% else %}
                  <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('logout') }}">log out</a>
                {% endif %}
              </div>
            </div>
    </header>

    <br>
    <a  href="{{ url_for('show_entries') }}"><img class="mb-4" alt="logo" src="../static/picture/logo.jpg"  width="100" height="100"></a>
    <br>

    {% if not session.usernames %}
      <br>
      <br>
      <h1 class="h3 mb-3 font-weight-normal">Welcome to apple. Enjoy your life with your beautiful picture.</h1>
    {% endif %}

    {% for message in get_flashed_messages() %}
        <h1 class="h3 mb-3 font-weight-normal">{{ message }}</h1>
    {% endfor %}
  </div>
</body>

  {% block body %}
  {% endblock %}
